<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue/Vuex Tutorial</title>
</head>
<body>
<div id="root">
    <h1>{{ greeting }}</h1>
</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#root',
    data: {
      greeting: 'Hello Vue'
    }
  })
</script>
